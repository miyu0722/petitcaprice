<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/reboot.css" media="all">
  <link rel="stylesheet" href="/css/style.css" media="all">
  <title>Petit Caprice</title>
</head>
<body>
  <header class="header__container">
    <section class="header__top_wrap">
      <nav class="header__top_box">
        <ul class="header__list">
          <li><a href="#"><span><img src="/img/user.svg" alt="" width="28px" height="29px"><img src="/img/arrow-down2_.svg" alt="" width="12px" height="20px"></span></a></li>
          <li><a href="#"><span><img src="/img/heart-o.svg" alt="" width="29px" height="29px"><p>5</p></span></a></li>
          <li><a href="#"><span><img src="/img/shopping-cart.svg" alt="" width="30px" height="30px"><p>2</p></span></a></li>
        </ul><!-- header__list -->
        <div class="header__logo__wrap">
          <a href="#"><h1><img src="/img/logo.svg" alt="" width="154px" height="44px"></h1></a>
          <a href="#"><p>Online Store</p></a>
        </div><!-- header__log__wrap -->
        <div class="header__searchbox__wrap">
          <input type="search" name="search" placeholder="What are you looking for?">
        </div><!-- header__searchbox__wrap -->
      </nav><!-- header__top_box -->
    </section><!-- header__top_wrap -->
    <section class="header__bottom_wrap">
      <nav class="header__bottom_box">
        <ul class="header__nav">
          <li><a href="#"><span>New Arrivals</span><img src="/img/arrow-down.svg" alt="" width="12px" height="18px"></a></li>
          <li><a href="#"><span>Tops</span><img src="/img/arrow-down.svg" alt="" width="12px" height="18px"></a></li>
          <li><a href="#"><span>Bottoms</span><img src="/img/arrow-down.svg" alt="" width="12px" height="18px"></a></li>
          <li><a href="#"><span>Accessories</span><img src="/img/arrow-down.svg" alt="" width="12px" height="18px"></a></li>
          <li><a href="#"><span>Shoes</span><img src="/img/arrow-down.svg" alt="" width="12px" height="18px"></a></li>
          <li><a href="#"><span>Sale</span><img src="/img/arrow-down.svg" alt="" width="12px" height="18px"></a></li>
        </ul><!-- header__nav -->
      </nav><!-- header__bottom_box -->
    </section><!-- header__bottom_wrap -->
  </header><!-- header__container -->
  <main>
    <section class="main_visual__container">
      <div class="main_visual__wrap">
        <div class="main_visual__box_left">
          <img src="/img/main_img.png" alt="">
          <div class="main_visual--rec01"></div>
          <div class="main_visual--rec02"></div>
        </div>
        <div class="main_visual__box_right">
          <img src="/img/top_text.png" alt="">
          <div class="main_visual--rec03"></div>
          <div class="main_visual--rec04"></div>
          <div class="main_visual--rec05"></div>
          <div class="main_visual--rec06"></div>
        </div>
      </div><!-- main_visual__wrap -->
    </section><!-- main_visual__container -->
    <section class="new_arrivals__container">

    </section><!-- new_arrivals__container -->
  </main>
  <aside>

  </aside>
  <footer></footer>
</body>
</html>
